flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Zgłoszone pytania
      view_flags_label: Zobacz zgłoszone pytania

    # These strings are used in the Flags Settings modal dialog.
    settings:
      guidelines_url_label: Regulamin
      title: Ustawiania zgłoszeń

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Dziękujemy za zgłoszenie tego postu, nasi moderatorzy rozpatrzą to jak najszybciej.
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: Niewłaściwy
      reason_inappropriate_text: "Ten post jest obraźliwe, obraźliwych, lub narusza nasz <a>regulamin</a>."
      reason_off_topic_label: "Off-topic"
      reason_off_topic_text: Ten post nie ma znaczenia dla obecnego pytania i powinny być przeniesione gdzieś indziej
      reason_other_label: Inne
      reason_spam_label: Spam
      reason_spam_text: Ten post to reklama.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These strings are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Brak zgłoszeń
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These strings are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_tooltip: Odrzuć zgłoszenie
      flagged_by_text: "{username} zgłosił"
      flagged_by_with_reason_text: "{username} zgłosił jako {reason}"

    # These strings are used by the post control buttons.
    post_controls:
      flag_button: Zgłoś

  ##
  # REUSED STRINGS - These keys should not be used directly in code!
  ##

  # Strings in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Zgłoś odpowiedź
    flagged_posts: Zgłoszone odpowiedzi
