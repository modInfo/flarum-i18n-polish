validation:
  accepted: ":attribute musi być zaakceptowany."
  active_url: ":attribute nie jest prawidłowym adresem URL."
  after: ":attribute musi mieć datę po :date."
  alpha: ":attribute może zawierać tylko litery."
  alpha_dash: ":attribute może zawierać tylko litery, cyfry i myślniki."
  alpha_num: ":attribute może zawierać tylko litery i cyfry."
  array: ":attribute musi być tablicą."
  before: ":attribute musi mieć datę wcześniejszą od :date."
  between:
    numeric: ":attribute musi być pomiędzy :min i :max."
    file: ":attribute musi być pomiędzy :min i :max kilobajtach."
    string: ":attribute musi być pomiędzy :min i :max znaków."
    array: ":attribute musi mieć pomiędzy :min i :max pozycji."
  boolean: ":attribute musi być true lub false."
  confirmed: "The :attribute confirmation does not match."
  date: "The :attribute is not a valid date."
  date_format: "The :attribute does not match the format :other."
  different: "The :attribute and :other must be different."
  digits: "The :attribute must be :digits digits."
  digits_between: "The :attribute must be between :min and :max digits."
  email: "The :attribute must be a valid email address."
  exists: "The selected :attribute is invalid."
  filled: "The :attribute field is required."
  image: "The :attribute must be an image."
  in: "The selected :attribute is invalid."
  integer: "The :attribute must be an integer."
  ip: "The :attribute must be a valid IP address."
  json: "The :attribute must be a valid JSON string."
  max:
    numeric: "The :attribute may not be greater than :max."
    file: "The :attribute may not be greater than :max kilobytes."
    string: "The :attribute may not be greater than :max characters."
    array: "The :attribute may not have more than :max items."
  mimes: "The :attribute must be a file of type: :values."
  min:
    numeric: "The :attribute must be at least :min."
    file: "The :attribute must be at least :min kilobytes."
    string: "The :attribute must be at least :min characters."
    array: "The :attribute must have at least :min items."
  not_in: "The selected :attribute is invalid."
  numeric: "The :attribute must be a number."
  regex: "The :attribute format is invalid."
  required: "The :attribute field is required."
  required_if: "The :attribute field is required when :other is :value."
  required_with: "The :attribute field is required when :values is present."
  required_with_all: "The :attribute field is required when :values is present."
  required_without: "The :attribute field is required when :values is not present."
  required_without_all: "The :attribute field is required when none of :values are present."
  same: "The :attribute and :other must match."
  size:
    numeric: "The :attribute must be :size."
    file: "The :attribute must be :size kilobytes."
    string: "The :attribute must be :size characters."
    array: "The :attribute must contain :size items."
  string: "The :attribute must be a string."
  timezone: "The :attribute must be a valid zone."
  unique: "The :attribute has already been taken."
  url: "The :attribute format is invalid."

  attributes:
    username: nazwa użytkownika
    password: hasło
    email: email
    title: tytuł
    content: treść
    name_singular: pojedyncza nazwa
    name_plural: mnoga nazwa
